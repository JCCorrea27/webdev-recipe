  <body>
    <h1>Scrambled Eggs</h1>

    <h3>Ingredients:</h3>

    <ul>
      <li>4 Eggs</li>
      <li>2 Tablespoons of Butter</li>
      <li>1 Tablespoon of Butter for the Pan</li>
      <li>Salt</li>
      
    </ul>

    <h3>Method</h3>
    
    <ol>
      <li>Butter The pan</li>
      <li>Crack the eggs and pour the yolk into the pan</li>
      <li>Scramble the eggs</li>
      <li>Add Butter</li>
      <li>Serve</li>

    </ol>

  </body>
